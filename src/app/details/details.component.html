<div class="container">
  <div class="card-details">
    <div class="card">
      <div class="card-header">{{selected.name}}</div>
      
      <div class="card-body">
        <div class="center-block">
          <div class="row">
            <div class="col-xs-4">
                <img class="card-img-top " src="../../assets/765-default-avatar.png">
            </div>
            <div class="col-xs-8">
              <table>
                <tr><td>ID: </td><td> {{selected.id}}</td></tr>
                <tr><td>Email: </td><td> {{selected.email}}</td></tr>
                <tr><td>Phone: </td><td> {{selected.phone}}</td></tr>
                <tr><td>Company: </td><td> {{selected.company}}</td></tr>
                <tr><td>Address: </td><td> {{selected.address}}</td></tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
