<div class="bg-modal">
  
</div>
<div class="container">
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Contact</h5>
          <button 
            type="button"
            class="close"
            aria-label="Close"
            (click)="toggleModal()"
          >
            <span aria-hidden="true">&times;</span> 
          </button>
        </div>
        <div class="modal-body">
          <!-- <p>Modal body text goes here.</p> -->

          <div [formGroup]="contactForm" >
            <div class="form-group">
              <label>Name:</label>
              <input 
                formControlName="name"
                placeholder="{{contact.name}}"
                class="form-control form-control-lg"
                type="text"
                >
              <label class="text-danger" *ngIf="contactForm.controls.name.invalid && contactForm.controls.name.dirty">
                Name field cannot be empty
              </label>
            </div>
            <fieldset class="form-group">
              <label>Email:</label>
              <input 
                formControlName="email"
                placeholder="{{contact.email}}"
                class="form-control form-control-lg"
                type="text">
              <label class="text-danger" *ngIf="contactForm.controls.email.invalid && contactForm.controls.email.dirty">
                Email field cannot be empty
              </label>
            </fieldset>
            <fieldset class="form-group">
              <label>Phone:</label>
              <input 
                formControlName="phone"
                placeholder="{{contact.phone}}"
                class="form-control form-control-lg"
                type="text">
              <label class="text-danger" *ngIf="contactForm.controls.phone.invalid && contactForm.controls.phone.dirty">
                phone field cannot be empty
              </label>
            </fieldset>
            <fieldset class="form-group">
              <label>Company:</label>
              <input 
                formControlName="company"
                placeholder="{{contact.company}}"
                class="form-control form-control-lg"
                type="text">
              <label class="text-danger" *ngIf="contactForm.controls.company.invalid && contactForm.controls.company.dirty">
                company field cannot be empty
              </label>
            </fieldset>
            <fieldset class="form-group">
              <label>Address:</label>
              <input 
                formControlName="address"
                placeholder="{{contact.address}}"
                class="form-control form-control-lg"
                type="text">
              <label class="text-danger" *ngIf="contactForm.controls.address.invalid && contactForm.controls.address.dirty">
                address field cannot be empty
              </label>
            </fieldset>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button"
            class="btn"
            (click)="saveForm()"
            [ngClass]="{
              'btn-primary': contactForm.valid
            }"
          >
            Save changes
          </button>
          <button type="button" class="btn btn-secondary" (click)="toggleModal()">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
